<div class="root">
  <header>
    <h1>Company List</h1>
  </header>

  <div class="main">
    <div class="companies">
      <template id="company">
        <div class="company">
          <div class="info">
            <span class="name">Company Name</span>
            <div>
              <i class="fa fa-users" aria-hidden="true"></i>
              <span class="user-count">User Count</span>
              <i class="fa fa-angle-right expand" aria-hidden="true"></i>
            </div>
          </div>

          <div class="users hidden">
            <h3>Users</h3>
          </div>
        </div>
      </template>

      <template id="user">
        <div class="user">
          <div class="name">User Name</div>
          <div class="email">Email Address</div>
        </div>
      </template>
    </div>
  </div>

  <footer>
    &copy; 2022, <a href="https://github.com/Daste745">Daste745</a>
  </footer>
</div>
